<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Add to cart</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.price | currency }}</td>
      <td><button (click)="addItemToCart(item)">Add Item</button></td>
    </tr>
  </tbody>
</table>
